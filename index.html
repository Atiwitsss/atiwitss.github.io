<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านขายเสื้อผ้าของกู</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin: 15px;
            background-color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-bottom: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .product button:hover {
            background-color: #555;
        }
        .status {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h1>ร้านขายเสื้อผ้าของกู</h1>
    <p>เสื้อสวย ราคาดี มีให้เลือกเพียบ!</p>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="เสื้อยืดขาว">
        <h3>เสื้อยืดสีขาว</h3>
        <p>ราคา: 250 บาท</p>
        <button onclick="addToCart('เสื้อยืดสีขาว', 250)">ซื้อเลย</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="เสื้อเชิ้ตดำ">
        <h3>เสื้อเชิ้ตสีดำ</h3>
        <p>ราคา: 500 บาท</p>
        <button onclick="addToCart('เสื้อเชิ้ตสีดำ', 500)">ซื้อเลย</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="เสื้อแจ็คเก็ต">
        <h3>แจ็คเก็ตเท่ๆ</h3>
        <p>ราคา: 800 บาท</p>
        <button onclick="addToCart('แจ็คเก็ตเท่ๆ', 800)">ซื้อเลย</button>
    </div>
</div>

<div class="status" id="statusMessage"></div>

<script>
    // ฟังก์ชันเพิ่มสินค้าเข้าตะกร้า
    function addToCart(productName, price) {
        // แสดงข้อความในหน้าเว็บ
        const statusMessage = document.getElementById("statusMessage");
        statusMessage.innerText = `มึงเลือกซื้อ ${productName} ราคา ${price} บาท เรียบร้อยแล้ว!`;
    }
</script>

</body>
</html>
