<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านขายของของกู</title>
    <style>
        /* CSS ใส่ไว้ใน <style> */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>ร้านขายของของกู</h1>
    <p>นี่คือสินค้า</p>
    <button onclick="alert('มึงกดซื้อแล้ว!')">ซื้อเลย</button>

    <script>
        // JavaScript ใส่ไว้ใน <script>
        console.log("นี่คือเว็บร้านขายของของมึง!");
    </script>
</body>
</html>
